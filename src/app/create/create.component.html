<mat-card>
  <form (submit)="onAddShow(showForm)" #showForm="ngForm">
    <mat-form-field>
      <label> Title</label>
      <input matInput type="text" name="name" ngModel required #title="ngModel">
      <!--This inputs the title and description of a tv show-->
    </mat-form-field>
    <p>
      <mat-form-field>
        <label> Show Description:</label>
        <input matInput type="text" name="desc" ngModel required #title="ngModel">
      </mat-form-field>
      <br>
    </p>

    <p>
      <mat-form-field>
        <mat-label>Genres</mat-label> <!-- This is a select list that displays multiple genre options  -->
        <mat-select matNativeControl ngModel name="type">
          <mat-option value="Horror">Horror</mat-option>
          <mat-option value="Comedy">Comedy</mat-option>
          <mat-option value="Romance">Romance</mat-option>
          <mat-option value="Mystry">Mystery</mat-option>
          <mat-option value="Thriller">Thriller</mat-option>
        </mat-select>

      </mat-form-field>
      <br>
    </p>
    <br>

    <mat-form-field>
      <input ngModel name="pickdate" matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> <!-- date picker helps you pick a date  -->

    <br>
    <button mat-raised-button color="accent" type="submit">Save Show</button>
    <!--Submit button creates these shows -->
  </form>



</mat-card>
